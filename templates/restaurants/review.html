{% extends 'base.html' %}
{% block title %}Review{% endblock %}
{% block content %}
<h2>{{ restaurant.name }}</h2>

<form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form 
    if field.widget.input_type != 'hidden' %}
    
    <p>
        {{ field.label }}
        {{ field(class_form="form-control") }}
    </p>
    {% endfor %}

    <button class="btn btn-success" type="submit">Submit</button>

</form>

{% endblock %}
